<div class="all">
    <button class="createBtn" [routerLink]="['create']"><b>Create</b></button>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th class="actionsHeading">Actions</th>
        </tr>
        <tr *ngFor="let user of usersList">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td><i>{{user.userName}}</i></td>
            <td class="actionsCell">
                <a class="action" [routerLink]="['view', user.id]" (click)="onShowUserDetails(user)">View </a>
                <a class="action" [routerLink]="['edit', user.id]" (click)="onShowUserDetails(user)">Edit </a>
                <span class="action" (click)="onDeleteUserById(user.id)">Delete</span>
            </td>
        </tr>
    </table>
</div>
